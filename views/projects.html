
<div class="card" ng-controller="ProjCtrl">
	<div class="card-body">	
	<div ng-repeat="proj in project">
	<div class="card-title">
	<h6 class="heading"><a ng-href="{{proj.gitrepo}}">{{proj.title}} </a>
			</h6>
		 <span class="badge badge-primary skill" ng-repeat="tool in proj.tools">{{tool}}</span>
		</div>
		<ul class="list-group list-group-flush" ng-repeat="des in proj.description">
  			<li class="list-group-item">{{des}}</li>
 		</ul>	
 		</div>
</div>
</div>
